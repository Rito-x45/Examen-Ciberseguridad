<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login SCP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <!-- Título con efecto glitch para la pantalla de login -->
    <h1 class="glitch">[ 🔐 LOGIN SCP ]</h1>
  </header>

  <!-- Div para mostrar alertas o mensajes -->
  <div id="alerta"></div>

  <!-- Formulario de login -->
  <form id="form-login">
    <label for="nombre">Usuario:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required />

    <input type="submit" value="Iniciar sesión" />
  </form>

  <!-- Formulario de registro -->
  <form id="form-register">
    <h2>¿No tienes cuenta? Regístrate</h2>
    <label for="nombre-reg">Usuario:</label>
    <input type="text" id="nombre-reg" name="nombre" required />

    <label for="contrasena-reg">Contraseña:</label>
    <input type="password" id="contrasena-reg" name="contrasena" required />

    <input type="submit" value="Registrarse" />
  </form>

  <!-- Script para manejar eventos de login y registro -->
  <script>
    // Manejador para login
    document.getElementById("form-login").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const contrasena = document.getElementById("contrasena").value;

      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, contrasena }),
      });

      const msg = await res.text();
      alert(msg);
      if (res.ok) window.location.href = "/index.html";
    });

    // Manejador para registro
    document.getElementById("form-register").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre-reg").value;
      const contrasena = document.getElementById("contrasena-reg").value;

      const res = await fetch("/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, contrasena }),
      });

      const msg = await res.text();
      alert(msg);
    });
  </script>

  <!-- Enlace opcional a main.js si se requiere compartir lógica adicional -->
  <script src="main.js"></script>
</body>
</html>
