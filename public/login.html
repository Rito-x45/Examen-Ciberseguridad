<!-- public/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UNSC - Login</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="/images/logo.png" alt="UNSC Logo" id="logo">
    <nav>
      <a href="/index.html">Inicio</a>
      <a href="/login.html" class="active">Login</a>
      <a href="/misiones.html">Misiones</a>
    </nav>
  </header>

  <div id="alerta"></div>

  <section class="auth-container">
    <div class="auth-card">
      <form id="form-login">
        <center><h1 class="glitch">UNSC INICIA SESIÓN</h1></center>
        <label for="nombre">Usuario</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <input type="submit" value="Iniciar Sesión" class="btn-submit">
        <center>
          <div class="switch-link">
            ¿No tienes cuenta? <a href="#register">Regístrate</a>
          </div>
        </center>
      </form>
    </div>

    <div class="auth-card" id="register">
      <form id="form-register">
        <center><h1 class="glitch">UNSC REGISTRO</h1></center>
        <label for="nombre-reg">Usuario</label>
        <input type="text" id="nombre-reg" name="nombre" required>
        <label for="contrasena-reg">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <label for="adminCode-reg">Código Admin (opcional)</label>
        <input type="text" id="adminCode" name="adminCode">
        <input type="submit" value="Registrarse" class="btn-submit">
        <center>
          <div class="switch-link">
            ¿Ya tienes cuenta? <a href="#login">Iniciar sesión</a>
          </div>
        </center>
      </form>
    </div>
  </section>

  <script src="/js/auth.js"></script>
</body>
</html>
