<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UNSC Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="UNSC Logo">
    <nav>
      <a href="index.html">Home</a>
      <a class="active" href="login.html">Login</a>
      <a href="login.html#register">Register</a>
    </nav>
  </header>
  <div id="alerta"></div>

  <form id="form-login">
    <h1 class="glitch">UNSC AUTH</h1>
    <label for="nombre">Usuario:</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required>
    <input type="submit" value="Iniciar Sesión">
    <p>¿No tienes cuenta? <a href="#register">Regístrate</a></p>
  </form>

  <form id="form-register">
    <h1 class="glitch">UNSC REG</h1>
    <label for="nombre-reg">Usuario:</label>
    <input type="text" id="nombre-reg" name="nombre" required>
    <label for="contrasena-reg">Contraseña:</label>
    <input type="password" id="contrasena-reg" name="contrasena" required>
    <label for="adminCode-reg">Código Admin (opcional):</label>
    <input type="text" id="adminCode-reg" name="adminCode">
    <input type="submit" value="Registrarse">
  </form>

  <script src="js/auth.js"></script>
</body>
</html>
