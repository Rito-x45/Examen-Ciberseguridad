<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UNSC Misiones</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="images/logo.png" alt="UNSC Logo" id="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="login.html#register">Register</a>
      <a href="misiones.html" class="active">Mission</a>
    </nav>
    <button id="logout-btn">Logout</button>
  </header>

  <!-- ALERTA -->
  <div id="alerta"></div>

  <!-- GESTIÓN DE MISIONES -->
  <section class="mission-container">
    <h2 class="glitch">Gestión de Misiones</h2>

    <form id="form-mision">
      <div>
        <label for="nombre">Misión</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div>
        <label for="ubicacion">Ubicación</label>
        <input type="text" id="ubicacion" name="ubicacion">
      </div>
      <div>
        <label for="objetivo">Objetivo</label>
        <textarea id="objetivo" name="objetivo" required></textarea>
      </div>
      <div>
        <label for="unidad">Unidad</label>
        <input type="text" id="unidad" name="unidad">
      </div>
      <div>
        <label for="comandante">Comandante</label>
        <input type="text" id="comandante" name="comandante">
      </div>
      <div>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha">
      </div>
      <div>
        <label for="nivel_amenaza">Nivel de amenaza</label>
        <input type="text" id="nivel_amenaza" name="nivel_amenaza">
      </div>
      <div>
        <label for="estado">Estado</label>
        <input type="text" id="estado" name="estado">
      </div>

      <button type="submit" class="btn-submit">Guardar Misión</button>
    </form>

    <table id="tabla-misiones">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Ubicación</th>
          <th>Objetivo</th>
          <th>Unidad</th>
          <th>Comandante</th>
          <th>Fecha</th>
          <th>Amenaza</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí inyecta tus misiones -->
      </tbody>
    </table>
  </section>

  <script src="js/auth.js"></script>
  <script src="js/misiones.js"></script>
</body>
</html>
