<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login SCP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 class="glitch">[ ğŸ” LOGIN SCP ]</h1>
  </header>

  <div id="alerta"></div>

  <form id="form-login">
    <label for="nombre">Usuario:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="contrasena">ContraseÃ±a:</label>
    <input type="password" id="contrasena" name="contrasena" required />

    <input type="submit" value="Iniciar sesiÃ³n" />
  </form>

  <form id="form-register">
    <h2>Â¿No tienes cuenta? RegÃ­strate</h2>
    <label for="nombre-reg">Usuario:</label>
    <input type="text" id="nombre-reg" name="nombre" required />

    <label for="contrasena-reg">ContraseÃ±a:</label>
    <input type="password" id="contrasena-reg" name="contrasena" required />

    <input type="submit" value="Registrarse" />
  </form>

  <script>
    document.getElementById("form-login").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const contrasena = document.getElementById("contrasena").value;

      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, contrasena }),
      });

      const msg = await res.text();
      alert(msg);
      if (res.ok) window.location.href = "/index.html";
    });

    document.getElementById("form-register").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre-reg").value;
      const contrasena = document.getElementById("contrasena-reg").value;

      const res = await fetch("/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, contrasena }),
      });

      const msg = await res.text();
      alert(msg);
    });
  </script>
</body>
</html>
